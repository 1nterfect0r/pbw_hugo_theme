{{ define "main" }}
<article class="justify-self-center mx-auto px-8 mb-16 sm:px-6 md:px-4 prose dark:prose-invert prose-slate xl:max-w-7xl lg:max-w-6xl lg:prose-lg
     hover:prose-a:text-sky-500 pt-4 sm:pt-16">
    <h1>{{ .Title }}</h1>

    {{ .Content }}
    <div class="mt-6">
        <ul class="list-disc pl-5 space-y-4">
            {{ range .Site.Params.contacts }}
            <li class="text-slate-800 dark:text-slate-200">
                <strong>{{ .name }}</strong> ({{ .role }}):<br>
                E-Mail: <a href="mailto:{{ .email }}" class="underline text-sky-600 hover:text-sky-500">{{ .email
                    }}</a><br>
                {{- if .phone }}
                Telefon: {{ .phone }}
                {{- end }}
            </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
